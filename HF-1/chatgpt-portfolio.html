<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT应用作品集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <div class="nav-container">
            <div class="nav-left">
                <a href="aigc-portfolio.html" class="nav-logo">
                    <i class="fas fa-arrow-left"></i> 返回AIGC作品集
                </a>
            </div>
        </div>
    </nav>

    <main class="portfolio-detail-page">
        <div class="content-container">
            <header class="portfolio-header">
                <h1 class="page-title">ChatGPT应用作品集</h1>
                <p class="portfolio-description">基于ChatGPT开发的创新应用与AI文本创作展示</p>
            </header>

            <div class="portfolio-categories">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="application">应用开发</button>
                <button class="category-btn" data-category="writing">AI写作</button>
                <button class="category-btn" data-category="prompt">Prompt工程</button>
            </div>

            <div class="portfolio-grid">
                <!-- 作品项目示例 -->
                <div class="portfolio-item" data-category="application">
                    <div class="portfolio-item-inner">
                        <img src="./images/chatgpt/work1.jpg" alt="ChatGPT应用1">
                        <div class="portfolio-overlay">
                            <h3>AI助手应用</h3>
                            <p>基于ChatGPT API开发的智能对话助手</p>
                            <div class="portfolio-tags">
                                <span class="tag">应用开发</span>
                                <span class="tag">API集成</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 更多作品项目 -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="copyright">© 2024 HF作品集. 保留所有权利</div>
    </footer>

    <script>
        // 分类筛选功能
        const categoryBtns = document.querySelectorAll('.category-btn');
        const portfolioItems = document.querySelectorAll('.portfolio-item');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.dataset.category;
                
                portfolioItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
