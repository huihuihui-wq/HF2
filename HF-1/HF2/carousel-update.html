<!-- 在 head 部分添加样式 -->
<style>
.carousel-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.carousel-button img {
    width: 100%;
    height: 100%;
    opacity: 0.7;
    transition: opacity 0.3s;
}

.carousel-button:hover img {
    opacity: 1;
}
</style>

<!-- 替换轮播图按钮部分的代码 -->
<div class="image-section" style="margin: 40px 0; text-align: center; position: relative;">
    <img id="carousel-image" src="./images/IMGP1428.JPG" alt="插入图片" style="max-width: 100%; border-radius: 20px; transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;">
    <div style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%);">
        <button class="carousel-button" onclick="prevImage()">
            <img src="./icon/left.png" alt="Previous">
        </button>
    </div>
    <div style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%);">
        <button class="carousel-button" onclick="nextImage()">
            <img src="./icon/right.png" alt="Next">
        </button>
    </div>
</div>
