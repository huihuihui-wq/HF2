    <script>
    // 返回顶部按钮的显示控制
    const backToTop = document.querySelector('.back-to-top');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            backToTop.classList.add('visible'); // 显示返回顶部按钮
        } else {
            backToTop.classList.remove('visible'); // 隐藏返回顶部按钮
        }
    });

    backToTop.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth' // 平滑滚动到顶部
        });
    });

    const images = [
        './images/IMGP1428.JPG',
        './images/IMGP1458.JPG',
        './images/IMGP1511.JPG'
    ];
    let currentIndex = 0;

    function showImage(index) {
        const imageElement = document.getElementById('carousel-image');
        imageElement.style.opacity = 0.2; // 开始淡出，透明度降低
        imageElement.style.transform = 'scale(0.95)'; // 缩小图片
        setTimeout(() => {
            imageElement.src = images[index];
            imageElement.style.opacity = 1; // 完成入，恢复透明度
            imageElement.style.transform = 'scale(1)'; // 恢复图片大小
        }, 500); // 与CSS中的transition时间匹配
    }

    function prevImage() {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
        showImage(currentIndex);
    }

    function nextImage() {
        currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
        showImage(currentIndex);
    }

    // 自动切换图片
    setInterval(nextImage, 5000); // 每5秒换到下一张图片
    </script>
